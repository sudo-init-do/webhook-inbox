name: backend-ci

on:
  push:
    paths: [ "backend/**", ".github/workflows/backend-ci.yml" ]
  pull_request:
    paths: [ "backend/**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - run: go build ./cmd/server
      - run: go vet ./...
      - run: go test ./... -cover
